<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Listagem de Clientes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"> -->
  <style>
    .form-section {
      margin: 20px;
    }
    .table-section {
      margin: 20px;
    }
  </style>
<body>
</head>
<div class="container">
  <h2 class="text-center mt-4">Cadastro de Cliente</h2>
    <div class="navigation-buttons">
      <button class="btn btn-success" onclick="window.location.href='/'">Ir para Home</button>
      <button class="btn btn-secondary" onclick="window.location.href='/pedidos'">Ir para Pedidos</button>
      <button class="btn btn-secondary" onclick="window.location.href='/produtos'">Ir para Produtos</button>
    </div>
    <div class="form-section">
      <form id="clienteForm">
        <!-- <div class="mb-3">
          <label for="id_cliente" class="form-label">ID</label>
          <input type="text" class="form-control" id="id_cliente" required>
        </div> -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" required>
        </div>
        <div class="mb-3">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
      </form>
    </div>

    <h2 class="text-center mt-5">Listagem de Clientes</h2>
    <div class="table-section">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="clientesTableBody">
          <!-- Clientes serão listados aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Arquivo JS para manipulação -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
