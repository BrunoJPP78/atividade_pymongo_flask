<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Listagem de Pedidos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-section {
      margin: 20px;
    }
    .table-section {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-4">Cadastro de Pedido</h2>
    <div class="navigation-buttons">
      <button class="btn btn-success" onclick="window.location.href='/'">Ir para Home</button>
      <button class="btn btn-secondary" onclick="window.location.href='/clientes'">Ir para Clientes</button>
      <button class="btn btn-secondary" onclick="window.location.href='/produtos'">Ir para Produtos</button>
    </div>
    <div class="form-section">
      <form id="pedidoForm">
        <div class="mb-3">
          <label for="id_cliente" class="form-label">Cliente</label>
          <select class="form-select" id="id_cliente" required>
            <option value="">Selecione um cliente</option>
            <!-- Clientes serão inseridos aqui via JS -->
          </select>
        </div>
        <div class="mb-3">
          <label for="id_produto" class="form-label">Produto</label>
          <select class="form-select" id="id_produto" required>
            <option value="">Selecione um produto</option>
            <!-- Produtos serão inseridos aqui via JS -->
          </select>
        </div>
        <div class="mb-3">
          <label for="dataPedido" class="form-label">Data do Pedido</label>
          <input type="date" class="form-control" id="dataPedido" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Pedido</button>
      </form>
    </div>

    <h2 class="text-center mt-5">Listagem de Pedidos</h2>
    <div class="table-section">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Produto</th>
            <th>Data do Pedido</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="pedidosTableBody">
          <!-- Pedidos serão listados aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Arquivo JS para manipulação -->
  <script src="{{ url_for('static', filename='js/pedido.js') }}"></script>
</body>
</html>
