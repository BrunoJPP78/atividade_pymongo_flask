<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Listagem de Produtos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"> -->
  <style>
    .form-section {
      margin: 20px;
    }
    .table-section {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-4">Cadastro de Produtos</h2>
    <div class="navigation-buttons">
        <button class="btn btn-secondary" onclick="window.location.href='/pedidos'">Ir para Pedidos</button>
        <button class="btn btn-secondary" onclick="window.location.href='/clientes'">Ir para Clientes</button>
    </div>
    <div class="form-section">
      <form id="produtoForm">
        <div class="mb-3">
          <label for="id_produto" class="form-label">ID</label>
          <input type="text" class="form-control" id="id_produto" required>
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoria</label>
          <input type="text" class="form-control" id="categoria" required>
        </div>
        <div class="mb-3">
          <label for="preco" class="form-label">Preço</label>
          <input type="text" class="form-control" id="preco" required>
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="descricao" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Produtos</button>
      </form>
    </div>

    <h2 class="text-center mt-5">Listagem de Produtos</h2>
    <div class="table-section">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody id="produtosTableBody">
          <!-- Produtos serão listados aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Arquivo JS para manipulação -->
  <script src="{{ url_for('static', filename='js/produto.js') }}"></script>
</body>
</html>
